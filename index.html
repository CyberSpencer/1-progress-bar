<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="progress-container">
    <header>
      <div class="leaf-icon">🍃</div>
      <div class="badge">1% FOR THE PLANET</div>
    </header>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
      <div class="milestones">
        <span>0</span>
        <span>25</span>
        <span>50</span>
        <span>75</span>
        <span>100</span>
      </div>
    </div>
    <div class="progress-info">
      <div class="counter">
        🌳 <span class="tree-count">18</span> Trees Planted
      </div>
      <div class="message-counter">
        💬 <span class="message-count">18,031</span> Messages Sent
      </div>
    </div>
    <div class="goal-tracker">
      ⭐ Goal: 100 Trees By 2026 | Progress: <span class="progress-percentage">18</span>%
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
